<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .test { margin: 20px 0; padding: 15px; background: #2a2a2a; border-radius: 5px; }
        .success { border-left: 4px solid #4caf50; }
        .error { border-left: 4px solid #f44336; }
        button { padding: 10px 20px; background: #2196f3; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #1976d2; }
        pre { background: #0a0a0a; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Vercel API Connection Test</h1>
    
    <button onclick="runTests()">Run Tests</button>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'https://sparking-zero-iota.vercel.app';
        
        async function testEndpoint(name, url) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test';
            resultDiv.innerHTML = `<h3>Testing: ${name}</h3><p>URL: ${url}</p><p>Status: Testing...</p>`;
            document.getElementById('results').appendChild(resultDiv);
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                resultDiv.className = 'test success';
                resultDiv.innerHTML = `
                    <h3>✓ ${name}</h3>
                    <p>URL: ${url}</p>
                    <p>Status: ${response.status} ${response.statusText}</p>
                    <p>Response:</p>
                    <pre>${JSON.stringify(data, null, 2).substring(0, 500)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'test error';
                resultDiv.innerHTML = `
                    <h3>✗ ${name}</h3>
                    <p>URL: ${url}</p>
                    <p>Error: ${error.message}</p>
                    <p>Error Type: ${error.name}</p>
                    <p>Stack:</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
        
        async function runTests() {
            document.getElementById('results').innerHTML = '<p>Running tests...</p>';
            
            await testEndpoint('Paths API', `${API_BASE}/api/paths.js`);
            await testEndpoint('List Files API (Tests/Sentai)', `${API_BASE}/api/list-files.js?path=Tests/Sentai`);
            await testEndpoint('Status API', `${API_BASE}/api/status.js`);
        }
        
        // Auto-run on load
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
